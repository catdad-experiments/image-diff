<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Diff</title>

  <style>
    html, body {
      background: #202124;
      color: #eee;
      font-family: sans-serif;
      min-height: 100%;
      display: flex;
      width: 100%;
      padding: 0;
      margin: 0;
      flex-direction: column;
    }

    .controls {
      padding: 10px;
      display: flex;
      font-weight: bold;
    }

    .controls > * {
      flex-grow: 1;
      width: 33%;
      text-align: center;
    }

    .controls .drop {
      border: 1px dashed #eee;
      padding: 20px;
      border-radius: 20px;
      line-height: 2;
    }

    .content {
      padding: 10px;
    }

    .content img {
      max-width: 100%;
      max-height: 80vh;
    }
  </style>
</head>
<body>

  <div class="controls">
    <div id="original" class="drop">
      Original file:<br/>
      Drop an image here or click to open an image
    </div>
    <div class="inputs">
      Fuzz: <input type="number" value="10" id="fuzz">
    </div>
    <div id="candidate" class="drop">
      Candidate file:<br/>
      Drop an image here or click to open an image
    </div>
  </div>

  <div class="content">
  </div>

  <script type="module">
    import loader from './src/loader.js';

//    document.querySelector('.unsupported').remove();
//    document.querySelector('.container').classList.remove('hide');

    window.addEventListener('load', function () {
      loader();
    });
  </script>

</body>
</html>
